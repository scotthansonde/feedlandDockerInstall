name: Build Docker image when feedland npm updates

on:
  workflow_dispatch:
  schedule:
    # Every 6 hours (adjust as you like)
    - cron: "0 */6 * * *"

permissions:
  contents: write   # commit the version file back to the repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (for npm view)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check latest feedland version on npm
        id: check
        shell: bash
        run: |
          set -euo pipefail

          LATEST="$(npm view feedland version)"
          echo "latest=$LATEST" >> "$GITHUB_OUTPUT"

          FILE=".feedland-npm-version"
          if [[ -f "$FILE" ]]; then
            CURRENT="$(cat "$FILE")"
          else
            CURRENT=""
          fi

          echo "current=$CURRENT" >> "$GITHUB_OUTPUT"

          if [[ "$LATEST" != "$CURRENT" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "$LATEST" > "$FILE"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit updated version file
        if: steps.check.outputs.changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .feedland-npm-version
          git commit -m "chore: bump feedland npm version to ${{ steps.check.outputs.latest }}"
          git push

      - name: Log in to Docker Hub
        if: steps.check.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata (tags/labels)
        if: steps.check.outputs.changed == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/scotthansonde/feedland
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.check.outputs.latest }}

      - name: Set up QEMU
        if: steps.check.outputs.changed == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check.outputs.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: steps.check.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with: 
          platforms: linux/amd64,linux/arm64
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: No change
        if: steps.check.outputs.changed != 'true'
        run: echo "feedland is still at ${{ steps.check.outputs.current }} â€” nothing to do."